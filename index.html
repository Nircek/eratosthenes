<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eratosthenes</title>
    <style>
        .unvisible {
            display: none;
        }
        #error {
            font-weight: 900;
            color: red;
        }
    </style>
</head>
<script>
    window.addEventListener('load', () => {
        document.getElementById('go').addEventListener('click', () => {
            try {
                n = BigInt(document.getElementById('n').value);
                if (n < 2) throw "";
            } catch (e) {
                document.getElementById('error').classList.remove('unvisible');
                return;
            }
            document.getElementById('go').remove();
            document.getElementById('error').remove();
        });
    });
</script>

<body>
    <p> Find all primes between 2 and <input type="number" id="n" min="2" step="1">.</p>
    <button id="go">Go!</button> <span class="unvisible" id="error">Invalid input.</span>
</body>

</html>
